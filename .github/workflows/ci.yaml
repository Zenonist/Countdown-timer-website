name: CI

on:
    push:
        branches: []
    pull_request:
        branches: ["main"]

jobs:
    build_backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup PNPM
              uses: pnpm/action-setup@v4
              with:
                version: 10

            - name: Install dependencies
              run: pnpm install --frozen-lockfile
              working-directory: ./Backend

            - name: Lint
              run: pnpm lint
              working-directory: ./Backend

