name: CI

on:
    push:
        branches: []
    pull_request:
        branches: ["main"]

jobs:
    build_backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
                  cache: 'pnpm'
                  cache-dependency-path: 'backend/pnpm-lock.yaml'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile
              working-directory: ./Backend

            - name: Lint
              run: pnpm lint
              working-directory: ./Backend

            # - name: Run tests
